---

- name: apt install deps
  become: yes
  apt:
    state: latest
    name:
      - vim 
      - zsh
      - ncal
      - curl
      - jq
      - python3-pip
      - apt-transport-https
      - ca-certificates
      - gnupg
      - gitk
      - golang
      - tree
      - fonts-powerline
  when: ansible_pkg_mgr == 'apt'
  tags:
    - basics

- name: apt install modern-unix
  become: yes
  apt:
    state: latest
    name:
      - bat
      - fzf
      - silversearcher-ag
  when: ansible_pkg_mgr == 'apt'
  tags:
    - modern
- name: Create symbolic link 
  file:
    src: "/usr/bin/batcat"
    dest: "/usr/local/sbin/bat"
    state: link
  become: yes

- name: add visual-studio-code apt-key
  become: yes
  apt_key: 
    url: https://packages.microsoft.com/keys/microsoft.asc 
    state: present 

- name: add visual-studio-code apt repository
  become: yes
  apt_repository: 
    repo: 'deb https://packages.microsoft.com/repos/vscode stable main' 
    state: present 
    filename: vscode 
    update_cache: yes

- name: install visual-studio-code
  become: yes
  apt: 
    name: code
    state: present
    update_cache: yes
