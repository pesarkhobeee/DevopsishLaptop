---

- name: apt install deps
  become: yes
  apt:
    state: latest
    name:
      - vim 
      - zsh
      - ncal
      - curl
      - jq
      - python3-pip
      - apt-transport-https
      - ca-certificates
      - gnupg
  when: ansible_pkg_mgr == 'apt'
  tags:
    - basics

- name: apt install modern-unix
  become: yes
  apt:
    state: latest
    name:
      - bat
      - fzf
      - silversearcher-ag
  when: ansible_pkg_mgr == 'apt'
  tags:
    - modern
- name: Create symbolic link 
  file:
    src: "/usr/bin/batcat"
    dest: "/usr/local/sbin/bat"
    state: link
  become: yes
